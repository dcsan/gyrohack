<template name="battle_lobby">
  <div id="top">
      <div class="container">
        <div class="row">
          <a href = "http://localhost:3000/"><img src='/images/logo3.png' style = "display:inline;" class = "headerimage2">
          <h1 class = "toptitle" style = "display:inline;">GyroTanks<span class = "subtext2"> Version 1.0
        </span></h1></a>
        </div>
      </div>

</div>
    <br />
    <h1 class = "toptitle" style = "color:#3C464F; text-align:center;">Select a Battlefield</h1>
    <br />


<div class = "col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 bottomspace">
<ul>
{{#each battles}}
  <li>
    <button 
      class="pickBattle btn btn-large btn-red btnspacing center-block" 
      battleId="{{this.battleId}}" >
      {{this.name}}
      <span battleId="{{this.battleId}}"
            class="badge pull-right"> {{this.tankCount}} tanks</span>
    </button>
  </li>
  
{{/each}}
</ul>

</div>
</template>
