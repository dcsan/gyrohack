<template name="battle_lobby">
 

  <div id="top">
      <div class="container">
        <div class="row">
          <h1 class = "toptitle" style = "text-align:center;">Select a battlefield</h1>
        </div>
      </div>
  </div>


<div class = "col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 bottomspace">
<ul>
{{#each battles}}
  <li>
    <button class="pickBattle btn btn-large btn-red btnspacing center-block" 
      bid="{{this.bid}}" >
      {{this.name}}
    </button>
  </li>
  
{{/each}}
</ul>

</div>
</template>
