<template name="player_lobby">


  <div id="top">
      <div class="container">
        <div class="row">
          <a href = "/"><img src='/images/logo3.png' style = "display:inline;" class = "headerimage2">
          <h1 class = "toptitle" style = "display:inline;">GyroTanks<span class = "subtext2"> Version 1.0
        </span></h1></a>
        </div>
      </div>
</div>

<div class = "col-md-6 col-md-offset-3">
  <br />
  <a 
    class="btn btn-red center-block c" 
    href="/battle/{{sessGet 'battleId'}}">Spectator mode!
  </a>
</div>

<div class = "col-md-10 col-md-offset-1">
    <br />
    <h1 class = "toptitle" style = "color:#3C464F; text-align:center;">Choose your Tank</h1>
    <br />

    <div class="player-lobby-list flex-flow">
      {{#each tanks}}
      <div 
        class="player-list-box" 
        id="player-{{name}}" >

        <!-- <img  
          class='player-icon' 
          id="tank-{{name}}"
          src="/images/players/tank{{idx}}.png"
          style="transform: rotate({{rotate}}rad);"
        /> -->
        <button tankid="{{idx}}" class="tankPick btn btn-large" style ="width:150px; height:150px;">
          <img 
            src='/images/controlstank{{idx}}.png'
            style = "display:inline;"
            tankid="{{idx}}"
            class="tankchoice" />
        </button>
      </div>

      {{/each}}
    </div>
</div>  

<div class = "col-md-6 col-md-offset-3">
  <br />
  <a 
    class="btn btn-red center-block c" 
    href="/battle_lobby">back to battle lobby
  </a> 
</div>
</template>
