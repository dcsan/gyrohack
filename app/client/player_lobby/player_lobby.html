<template name="player_lobby">

  <a 
    class="btn btn-red center-block c" 
    href="/battle/{{sessGet 'bid'}}">Spectator mode!
  </a> 

  <div id="top">
      <div class="container">
        <div class="row">
          <h1 class = "toptitle" style = "text-align:center;">Choose your Tank</h1>
        </div>
      </div>
  </div>


  <div class="player-lobby-list">
    {{#each players}}
    <div 
      class="player-list-box" 
      id="player-{{name}}" >

      <img  
        class='player-icon' 
        id="tank-{{name}}"
        src="/images/players/tank{{pid}}.png"
        style="transform: rotate({{rotate}}rad);"
      />

      <button tankid="{{pid}}" class="tankPick btn btn-large">
        <img 
          src='/images/controlstank{{pid}}.png'
          style = "display:inline;"
          tankid="{{pid}}"
          class="tankchoice" />
      </button>
    </div>

    {{/each}}
  </div>


  <a 
    class="btn btn-red center-block c" 
    href="/battle_lobby">back to battle lobby
  </a> 
  
</template>
