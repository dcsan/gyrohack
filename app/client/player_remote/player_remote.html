<template name="player_remote">

  <div id="top">
      <div class="container">
        <div class="row">
          <h1 class = "toptitle2" style = "text-align:center;">Turn the phone to turn the Tank</h1>
        </div>
      </div>
  </div>

  {{#with tank}}

<div class = "container center-block spacer">
  <div class =  "row" >
    <div class = "col-xs-10 col-xs-offset-1">
    <a href = ""><img src='/images/btn{{pid}}a.png' class = "tankchoice2"></a>
    </div>
  </div>
  <br />
  <br />
  <div class =  "row" >
    <div class = "col-xs-10 col-xs-offset-1">
    <a href = ""><img src='/images/btn{{pid}}b.png' class = "tankchoice2"></a>
    </div>
  </div>
</div>



  <div  class="tank-box" 
        id="tank-{{name}}" 
        >
        
    <div class="tank-label">
      {{name}}
    </div>

    <img  
      class='tank-icon' 
      id="tank-{{name}}"
      style="transform: rotate({{rotate}}deg);"
      src="/images/players/tank{{pid}}.png"
    />

  </div>

  {{/with}}

</template>
