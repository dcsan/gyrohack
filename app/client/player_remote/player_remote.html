<template name="player_remote">

  {{#with tank}}

  <div  class="tank-box" 
        id="tank-{{name}}" 
        >
        
    <div class="tank-label">
      {{name}}
    </div>

    <img  
      class='tank-icon' 
      id="tank-{{name}}"
      style="transform: rotate({{rotate}}deg);"
      src="/images/players/tank{{pid}}.png"
    />

  </div>

  {{/with}}

</template>
