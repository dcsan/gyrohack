<template name="player_remote">

<div class='container'>
<h1>{{tank.name}}</h1>

  {{#with tank}}
  <div  class="tank-box"
      id="tank-{{name}}"
      style="top:{{top}}px; left:{{left}}px;">

      <div class="tank-label">
          {{name}}
      </div>

      <img
      class='tank-icon'
      id="tank-{{name}}"
      style="transform: rotate({{rotate}}rad);"
      src="/images/players/tank{{idx}}.png"
      />

  </div>

  {{/with}}

  <div>
    <p>
      name: {{tank.name}}
    </p>
    <p>
      id: {{tank._id}}
    </p>
  </div>

  <table>
      <tr>
        <td>top</td>
        <td>left</td>
        <td>rotate</td>
      </tr>
      <tr>
        <td>{{tank.top}}</td>
        <td>{{tank.left}}</td>
        <td>{{tank.rotate}}</td>
      </tr>
  </table>

  <div class="main">
    <h2>Device Motion</h2>
    <table>
      <tr>
        <td>Event Supported</td>
        <td id="dmEvent"></td>
      </tr>
      <tr>
        <td>acceleration</td>
        <td id="moAccel"></td>
      </tr>
      <tr>
        <td>accelerationIncludingGravity</td>
        <td id="moAccelGrav"></td>
      </tr>
      <tr>
        <td>rotationRate</td>
        <td id="moRotation"></td>
      </tr>
      <tr>
        <td>Debug Display</td>
        <td id="debug"></td>
      </tr>
    </table>
  </div>

  <button id="shoot" class="btn btn-huge btn-default" href="#">Shoot</button>
  <br/>
  <button id="move" class="btn btn-huge btn-default" href="#">Move</button>

  <a class="leave-battle btn btn-red btnspacing" href='/battle_lobby'>
  leave battle
  </a>

</div>
</template>
