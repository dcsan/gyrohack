<template name="battle">
  <h1>battle</h1>

  <div id="msg">ready</div>

  {{#each tanks}}
  <div  class="tank-box" 
        id="tank-{{name}}" 
        style="top:{{top}}px; left:{{left}}px;">
        
    <div class="tank-label">
      {{name}}
    </div>

    <div 
      class='tank-fire'
      style="transform: rotate({{rotate}}deg);"  >
    </div>
    <img  
      class='tank-icon' 
      style="transform: rotate({{rotate}}deg);"      
      id="tank-{{name}}"
      src="/images/players/tank{{pid}}.png"
    />
    

  </div>
  {{/each}}

</template>
