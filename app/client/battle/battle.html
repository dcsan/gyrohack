<template name="battle">
  <h1>battle</h1>

  <div id="msg">ready</div>

  {{#each tanks}}
  <div  class="tank-box" 
        id="tank-{{name}}" 
        style="top:{{top}}px; left:{{left}}px;">
        
    <div class="tank-label">
      {{name}}
    </div>

    <img  
      class='tank-icon' 
      id="tank-{{name}}"
      style="transform: rotate({{rotate}}rad);"
      src="/images/players/tank{{pid}}.png"
    />

  </div>
  {{/each}}

</template>
