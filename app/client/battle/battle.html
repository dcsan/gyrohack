<template name="battle">

  <div id="top">
      <div class="container">
        <div class="row">
          <h1 class = "toptitle" style = "text-align:center;">Battle Room</h1>
        </div>
      </div>
  </div>
  
  <img  
    id='battle_map'     
    src="/images/map.png"
  />

  {{#each tanks}}

  <div  
    class="tank-box" 
    id="tank-{{name}}" 
    style="top:{{top}}px; left:{{left}}px;"
  >
        
    <div class="tank-label">
      {{name}} {{score}}
    </div>

    <div 
      style="transform: rotate({{rotate}}rad);"  >
    </div>
    <img  
      class='tank-icon' 
      style="transform: rotate({{rotate}}rad);"    
      id="tank-{{name}}"
      src="/images/players/tank{{idx}}.png"
    />
  </div>
  {{/each}}


  {{#each mapItems}}
    <div 
      class="map-item-{{type}}"
      style="top: {{top}}px; left: {{left}}px;"
    >
      <img  id="{{_id}}" 
            class="map-item-image"
            src="/images/mapItems/{{type}}.png" />
    </div>
  {{/each}}

  <div id='msg' class='msg-box'>msg</div>
  <div id='data-box' class='map-data-box'>
    items: {{itemCount}} <br/>
    tanks: {{tankCount}}
  </div>

</template>
