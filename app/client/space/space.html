<template name="space">

<h1>Space</h1>
  
  <div>
    <p>
      name: {{player.name}}
    </p>
    <p>
      id: {{player._id}}
    </p>
  </div>

  <table>
      <tr>
        <td>top</td>
        <td>left</td>
        <td>rotate</td>
      </tr>
      <tr>
        <td>{{player.top}}</td>
        <td>{{player.left}}</td>
        <td>{{player.rotate}}</td>
      </tr>
  </table>

  <div class="main">
    <h2>Device Motion</h2>
    <table>
      <tr>
        <td>Event Supported</td>
        <td id="dmEvent"></td>
      </tr>
      <tr>
        <td>acceleration</td>
        <td id="moAccel"></td>
      </tr>
      <tr>
        <td>accelerationIncludingGravity</td>
        <td id="moAccelGrav"></td>
      </tr>
      <tr>
        <td>rotationRate</td>
        <td id="moRotation"></td>
      </tr>
      <tr>
        <td>Debug Display</td>
        <td id="debug"></td>
      </tr>
    </table>
  </div>


</template>
