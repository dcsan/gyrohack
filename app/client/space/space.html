<template name="space">

<h1>Space</h1>
  
  <div>
    <p>
      name: {{player.name}}
    </p>
    <p>
      id: {{player._id}}
    </p>
  </div>

  <div class="main">
    <h2>Device Motion</h2>
    <table>
      <tr>
        <td>Event Supported</td>
        <td id="dmEvent"></td>
      </tr>
      <tr>
        <td>acceleration</td>
        <td id="moAccel"></td>
      </tr>
      <tr>
        <td>accelerationIncludingGravity</td>
        <td id="moAccelGrav"></td>
      </tr>
      <tr>
        <td>rotationRate</td>
        <td id="moRotation"></td>
      </tr>
      <tr>
        <td>interval</td>
        <td id="moInterval"></td>
      </tr>
    </table>
  </div>


</template>
