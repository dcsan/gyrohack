<template name="arena">

  {{>NavBar}}

  <h1>Arena</h1>

  <div class="playerInfo">
  playerCount: [ {{playerCount}} ]<br>

  {{#each players}}
  <div class="player-box" id="player-{{name}}" style="top:{{top}}px; left:{{left}}px;">
    <div class="player-label">
      name: {{name}}
    </div>

    <img  
      class='player-icon' 
      id="tank-{{name}}"
      style="transform: rotate({{rotate}}deg);"
      src="/images/players/p{{pid}}.png"
    />

  </div>
  {{/each}}

  </div>

</template>
