<template name="arena">

  {{>NavBar}}

  <div id="top">
      <div class="container">
        <div class="row">
          <a href = "http://localhost:3000/"><img src='/images/logo3.png' style = "display:inline;" class = "headerimage2">
          <h1 class = "toptitle" style = "display:inline;">GyroTanks<span class = "subtext2"> Version 1.0</span></h1></a>
        </div>
      </div>
  </div>

  <div class = "container">
    <div class = "mainarena">


  <div class="playerInfo">
  playerCount: [ {{playerCount}} ]<br>

  {{#each players}}
  <div class="player-box" id="player-{{name}}" style="top:{{top}}px; left:{{left}}px;">
    <div class="player-label">
      name: {{name}}
    </div>

    <img  
      class='player-icon' 
      id="tank-{{name}}"
      style="transform: rotate({{rotate}}deg);"
      src="/images/players/p{{pid}}.png"
    />

  </div>
  {{/each}}

  </div>

</div>
</div>

</template>
