<template name="home">

  <div id="top">
      <div class="container">
        <div class="row">
          <a href = "http://localhost:3000/"><img src='/images/logo3.png' style = "display:inline;" class = "headerimage2">
          <h1 class = "toptitle" style = "display:inline;">GyroTanks<span class = "subtext2"> Version 1.0</span></h1></a>
        </div>
      </div>
  </div>

<div class = "container">
  <div class="header">
    <h1 class="title logo-title">GyroTanks</h1>
    <p class = "subtext">Version 1.0 </p>
  </div>
      <p class = "text"> GyroTanks is a tank game that pits you against your friends.<br /> Use the gyroscope on your mobile phone to move and shoot!</p>
      <br />
</div>

<div class ="col-md-10 col-md-offset-1">
  <h2 style = "text-align:center;">Arena Enterance</h2>
  <p class = "text">Choose an arena to join, up to 4 players per arena!</p>
  <br />
  <div class = "col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 bottomspace">
    <a class="btn btn-red center-block c" href="/arena/1">Arena 1</a> 
    <br />
    <a class="btn btn-red center-block c" href="/arena/2">Arena 2</a>
    <br />
    <a class="btn btn-grey center-block" href="#">Settings</a>
  </div>
</div>

<div class = "container">
<div class = "col-sm-10 col-xs-10 center-block">
    <table>
  {{#each tanks}}
    <tr>
      <td>
        <span class="btn btn-large btn-primary">
          Player {{this.name}}
        </span>
      </td>

      <td>
        <span class="btn btn-large btn-primary">
          Room {{this.room}}
        </span>
      </td>

      <td>
        <a class="btn btn-large btn-default" 
          href="/viewer/{{this.name}}">viewer(not working)</a>
      </td>
      <td>
        <a class="btn btn-large btn-default" 
          href="/space/{{this.pid}}">space</a>
      </td>
    </tr>
  {{/each}}
  </table>
  <br/>
  <a class="btn btn-large btn-default" href="/battle/1">battle/1</a>
<br />
  </div>
</div>



</template>
